<mat-drawer-container>
  <mat-drawer #drawer class="primary" mode="side">
    <app-material-tree [treeData]="TREE_DATA"></app-material-tree>
  </mat-drawer>
  <mat-card class="users">
    <mat-card-title>Admin Side Users</mat-card-title>
    <mat-card-content>
      <app-material-table [dataSource]="dataSource|async" [data]="data" [fields]="fields" [schema]="fieldnames" (slider)="toggle($event)"></app-material-table>
    </mat-card-content>
  </mat-card>
</mat-drawer-container>
