<div class="tablewrapper">
  <table mat-table #table [dataSource]="dataSource" matSort>
    <ng-container *ngFor="let field of fieldnames; let i=index" [matColumnDef]="field">
      <mat-header-cell *matHeaderCellDef mat-sort-header> {{fieldheaders[i]}} </mat-header-cell>
      <mat-cell *matCellDef="let element" [class]="element.P > 0 ? 'secondary-text': 'secondary-danger-text'">
        {{element[field]}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Sno">
      <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
      <mat-cell *matCellDef="let i = index"> {{i+1}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="fieldnames"></mat-header-row>
    <mat-row *matRowDef="let row; columns: fieldnames;"></mat-row>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
</div>
