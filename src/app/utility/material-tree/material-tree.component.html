<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="light">
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding class="light" [routerLink]="node.type">
    <button mat-icon-button disabled></button>
    <i class="fas fa-bookmark secondary-text"></i>
     {{node.filename}}
  </mat-tree-node>

  <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding matTreeNodeToggle>
    <button mat-icon-button matTreeNodeToggle
            [attr.aria-label]="'toggle ' + node.filename">
      <mat-icon class="mat-icon-rtl-mirror">
        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
      </mat-icon>
    </button>
    {{node.filename}}{{node.type}}
  </mat-tree-node>
</mat-tree>
