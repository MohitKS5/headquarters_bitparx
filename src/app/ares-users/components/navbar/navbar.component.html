<mat-toolbar class="secondary">
  <i class="fa fa-bars" (click)="toggleit()"></i>
  <a class="navbar-brand" routerLink="/dashboard" *ngIf="loginService.currentUser | async">Dashboard</a>
  <span class="fill-remaining-space"></span>
  <span *ngIf="loginService.currentUser | async">
    <button mat-raised-button (click)="logout()">Logout</button>
  </span>
</mat-toolbar>
